name: Lint Pull Request

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: 3.10
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Install dependencies
        run: make -C python install-dev
      - name: Lint with ruff
        run: python/.venv/bin/python -m ruff check --output-format=github .
      - name: Lint imports with ruff
        run: python/.venv/bin/python -m ruff check --select I --output-format=github .
      - name: Lint database package
        working-directory: database
        run: yarn && yarn run lint
      - name: Lint frontend package
        working-directory: frontend
        run: yarn && yarn run lint
      - name: Lint proxy package
        working-directory: proxy
        run: yarn && yarn run lint
